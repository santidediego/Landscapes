  {% macro render_field(field) %}
              <dt>{{ field.label }}
              <dd>{{ field(**kwargs)|safe }}
              {% if field.errors %}
                  <ul class=errors>
                  {% for error in field.errors %}
                      <li>{{ error }}</li>
                  {% endfor %}
                  </ul>
              {% endif %}
              </dd>
            {% endmacro %}
  <body class= "portada">

    <h1 class="portada">Landscapes</h1>

    <div class="container">
                <form class= "form_register" method=post action="/login">
                <h2>Introduzca sus datos</h2>
                <dl>
                <div class="form-group">
                    {{ render_field(form.username) }}
                </div>
                <div class="form-group">
                    {{ render_field(form.password) }}
                </div>
              </dl>
              <p><input class="btn btn-sm btn-primary" type=submit value=Entrar>
              </p>
            </form>
